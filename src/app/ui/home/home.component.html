<div class="container-presentation">
  <h1>ECHANGE TES LIVRES</h1>

  <p>
    Donnez une nouvelle vie à vos livres et trouvez de nouvelles histoires à
    explorer.
  </p>
  <div class="buttons">
    <button routerLink="/addBook">Publier un livre</button>
    <button routerLink="/recherche">Chercher un livre</button>
  </div>

  <div class="heroBanner">
    <div class="imgBackground"></div>
    <img
      class="banner-img"
      src="./assets/bookshelf5.png"
      alt="Bookshelf image"
    />
  </div>
</div>

<h2 class="recommendation-title">Recommandation</h2>

<div class="recommendation-container">
  <a *ngFor="let mockBook of mockBooks" [routerLink]="['page-book']">
    <img class="picture-book" [src]="mockBook.image" alt="book picture" />
  </a>
</div>
